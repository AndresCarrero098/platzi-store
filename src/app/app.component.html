<input type="text" [(ngModel)]="title" />
{{ title }}

<div *ngIf="title === 'Andres'">Mi nombre es Andres</div>

<button (click)="addItem()">Agregar</button>

<ul>
  <li *ngIf="items.length === 0">Lista vacÃ­a!</li>
  <li *ngFor="let name of items; index as i">
    {{ i }}
    {{ name }}
    <button (click)="deleteItem(i)">Eliminar</button>
  </li>
</ul>

<div class="product-grid">
  <app-product
    *ngFor="let product of products"
    (productClicked)="clickOnProduct($event)"
    [product]="product"
  ></app-product>
</div>
