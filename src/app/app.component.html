<input type="text" [(ngModel)]="title">
{{title}}

<div *ngIf="title === 'Andres'">
  Mi nombre es Andres
</div>

<button (click)="addItem()">Agregar</button>

<ul>
  <li *ngIf="items.length === 0">Lista vac√≠a!</li>
  <li *ngFor="let name of items; index as i">
    {{i}}
    {{name}}
    <button (click)="deleteItem(i)">Eliminar</button>
  </li>
</ul>

<div *ngFor='let product of products'>
  {{ product.title }}
  <img [src]="product.image" alt="">
  {{ product.price }}
</div>
