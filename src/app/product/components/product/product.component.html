<h2 appHighlight>{{ product.title | uppercase }}</h2>
<img [src]="product.image" alt="" />
<strong>{{ product.price | currency }}</strong>
<p>{{ product.description | slice:0:10 }}</p>
<p>{{ today | date:'medium' }}</p>
<button mat-raised-button color="primary" (click)="addToCart()">Agregar al carrito</button>
<a [routerLink]="['/products', product.id]">Ver detalle</a>
